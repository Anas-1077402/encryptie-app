<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="assets/styles.css">
    <title>Encryptie/decryptie applicatie</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
</head>
<body>
    <h1>Simpel Encrypt/Decrypt</h1>
    
    <label for="plaintext">Invoer Tekst:</label><br>
    <textarea id="plaintext" rows="4" cols="50"></textarea><br><br>

    <label for="key">Sleutel:</label><br>
    <input type="text" id="key"><br><br>

    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button><br><br>

    <h2>Resultaat:</h2>
    <textarea id="result" rows="4" cols="50"></textarea>
</body>
<script>
    function encrypt() {
        var plaintext = document.getElementById("plaintext").value;
        var key = document.getElementById("key").value;
        var encrypted = CryptoJS.AES.encrypt(plaintext, key).toString();
        document.getElementById("result").value = encrypted;
    }
    function decrypt() {
            var encryptedText = document.getElementById("plaintext").value;
            var key = document.getElementById("key").value;
            var decrypted = CryptoJS.AES.decrypt(encryptedText, key);
            var plaintext = decrypted.toString(CryptoJS.enc.Utf8);
            document.getElementById("result").value = plaintext;
    }
</script>
</html>
